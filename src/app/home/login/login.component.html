<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control"
           placeholder="Nome do usuário"
           [(ngModel)]="user"
           name="user"
           #campoUser="ngModel"
           required/>
    <app-message
                *ngIf="campoUser.invalid && campoUser.touched"
                message="Usuário obrigatório">
    </app-message>
  </div>

  <div class="form-group mt-2">
    <input type="password"
           class="form-control"
           placeholder="Senha"
           [(ngModel)]="password"
           name="password"
           #campoPassword="ngModel"
           required/>
    <app-message
           *ngIf="campoPassword.invalid && campoPassword.touched"
           message="Senha obrigatória">
    </app-message>
  </div>
  <div class="d-grid gap-2 mt-4">
    <button type="submit" class="btn btn-primary" [disabled] ="loginForm.invalid">Login</button>
  </div>

</form>

<p class="mt-2">Não é um usuário ? <a [routerLink]="['newuser']">Faça o cadastro!</a></p>
